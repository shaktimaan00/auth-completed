<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-Page</title>
    <link rel="stylesheet" href="/public/css/Cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script type="module" src="/public/js/firebasenew.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
        <script type="module" src="/public/js/Cartjs.js"></script>

</head>

<body>
    <nav>

    </nav>
    <div class="main">
        <div class="grid">
            <div class="head">
                <div class="head-ing">

                    <h1 class="col">Shopping Cart</h1>
                    <p>You have added 2 items to your cart.</p>
                </div>


                <div class="items">
                    <div class="products">
                        <!-- getting all the products which are in cart dynamically-->
                    </div>
                </div>

            </div>
            <div class="col_container">


                <div class="order-summary">
                    <div class="container gotdata">


                        <div class="heading col">
                            Order Summary
                        </div>
                        <div class="summary border col">
                            <span class="item flex">
                                <p>Items</p>
                                <p id="items_cost"></p>
                            </span>
                            <span class="Discount(20%) flex">
                                <p>Discount</p>
                                <p id="discount">₹ 13.80</p>
                            </span>
                            <div class="sub_other">
                                <span class="Subtotal flex">
                                    <p>Subtotal</p>
                                    <p id="subtotal">₹ 13.80</p>
                                </span>
                                <span class="Delivery flex">
                                    <p>Delivery</p>
                                    <p id="deli_charger">₹ 13.80</p>
                                </span>
                                <span class="Taxes(9%) flex">
                                    <p>Taxes</p>
                                    <p id="taxes">₹ 13.80</p>
                                </span>
                            </div>
                        </div>
                        <div class="order_val flex">
                            <p>Order Value</p>
                            <p id="total_cost" class="totalcost">$ 13.67</p>
                        </div>
                    </div>

                </div>
                <div class="btn">
                    <button>
                        Proceed to Shipment
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
